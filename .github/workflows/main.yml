name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  wget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download and Start Management Center
        run: |
          wget "https://download.hazelcast.com/management-center/hazelcast-management-center-4.2021.04.tar.gz" -O ./man.tar.gz
          ls -la
          echo "Root Directory"
          cd ./
          mkdir -p ./mancenter
          ls -la
          tar -xvzf man.tar.gz -C ./mancenter
          rm -rf man.tar.gz
          cd ./mancenter/hazelcast-management-center-4.2021.04
          ls -la
          java -jar hazelcast-management-center-4.2021.04.jar

  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Code
        run: |
          javac -cp lib/* Main.java
          java -Xms2g -Xmx2g -cp ".:lib/*" Main

