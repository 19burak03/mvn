name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  wget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Management
        run: |
          wget "https://download.hazelcast.com/management-center/hazelcast-management-center-4.2021.04.tar.gz" -O ./man.tar.gz
          ls -la
          echo "Root Directory"
          mkdir -p ./mancenter
          tar -xvzf man.tar.gz -C ./mancenter
          rm -rf man.tar.gz
          cd ./mancenter
          java -jar hazelcast-mancenter-4.2021.04.jar


