name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  wget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Management
        run: |
          wget "https://download.hazelcast.com/management-center/hazelcast-management-center-4.2021.04.zip" -O ./man
          ls -la
          echo "Root Directory"
          cd ./man
          ls -la
          echo "Docs Root Directory"

  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: unzip
        uses: montudor/action-zip@v1
        with:
         args: unzip -qq man.zip -d man
