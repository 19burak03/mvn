name: CI notify

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["hazelcast"]
    types:
      - completed
jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test with Maven
        run: mvn -B package --file pom.xml test
