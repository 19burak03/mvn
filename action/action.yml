name: "Hello Actions"
description: "Greet someone"
author: "octocat@github.com"

runs:
  using: "docker"
  image: "dockerfile"

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test with Maven
        run: mvn -B package --file pom.xml test
